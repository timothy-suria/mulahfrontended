<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mulah Technologies</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navbar">
        <h1>MULAH</h1>
    </div>
    <div class="container">
        <h2>Hello, <br> Welcome!</h2>
        <p>Check Your Loyalty Points & Rewards</p>
        <div class="input-group">
            <input id="country_code" type="text" placeholder="+60" required>
            <input id="phone_number" type="text" placeholder="Enter your mobile number" required>
        </div>
        <button class="button" onclick="validatePhoneNumber()">Check Loyalty Points</button>
        <p id="response-message"></p>
    </div>
    <footer>Powered by <a href="https://www.mulahrewards.com">MulahRewards.com</a></footer>

    <script>
        function validatePhoneNumber() {
            const countryCode = document.getElementById('country_code').value.trim();
            const phoneNumber = document.getElementById('phone_number').value.trim();
            const responseMessage = document.getElementById('response-message');
        
            // Validation checks
            if (countryCode !== '+60') {
                responseMessage.textContent = 'Invalid country code. Please use +60.';
                return;
            }
        
            if (phoneNumber.length < 9 || phoneNumber.length > 11 || isNaN(phoneNumber)) {
                responseMessage.textContent = 'Invalid phone number length or format.';
                return;
            }
        
            // Store phone number in session storage
            sessionStorage.setItem('phoneNumber', phoneNumber);
        
            // If all checks pass
            responseMessage.textContent = 'Phone number is valid. Checking Loyalty Points...';
            responseMessage.style.color = 'green';
            window.location.href = '../registration/registration.html';
        }
        
    </script>
</body>
</html>
